name: 'JS - CodeQL'

on:
  push:
    branches:
      - main
  schedule:
    # This cron runs at 00:00 on every Monday
    - cron: '0 0 * * MON'
  workflow_dispatch: # Run manually.

jobs:
  generate-matrix:
    name: 'Generate Matrix'
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Matrix
        id: generate
        uses: zchryr/manifest@main
        with:
          manifest: 'package.json'
          ignore_dirs: 'javascript/tests'

  use-matrix:
    name: '${{ matrix.job.relativePath }}'
    runs-on: ubuntu-latest
    needs: generate-matrix
    strategy:
      matrix:
        job: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    defaults:
      run:
        working-directory: ${{ matrix.job.cd }}
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/language:javascript'
